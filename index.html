<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <title>Sentio | Feel the music - enjoy the moments</title>
    <link rel="icon" type="image/png" href="assets/img/logo/icon.png">
</head>

<body>
    <div class="contenedor">
        <header class="header">
            <div>
                <img id="logo" alt="Sentio's logo" src="assets/img/logo/banner (1).png">
            </div>
            <div>
                <a class="registro" href="html/Form/registro.html">REGISTRARSE</a>
            </div>
        </header>
        <main class="main">
            <div class="grid-container">
                <div class="background">
                    <img src="https://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-169368.jpg" style="width: 100%; height: 100.5vh;"
                        alt="Fondo">
                </div>
                <div class="caja">
                    <article class="logearse">
                        <form action="#" class="formulario" method="POST">
                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="email@domain.com">
                            <label for="password">Password</label>
                            <input type="password" name="password">
                        </form>
                        <div class="boton-login">
                            <a class="login" href="html/Inicio/inicio.html">Log In</a>
                        </div>
                    </article>
                </div>
                <div class="caja">
                    <article class="novedades">
                        <div class="album">
                            <img class="img" src="">
                        </div>
                        <div class=canciones>
                            <div class="top">
                                <h2 class="encabezado">Top 3</h2>
                            </div>
                            <div class="lista">
                                <ul class="nombre">
                                    <li>Cancion 1</li>
                                    <li>Cancion 2</li>
                                    <li>Cancion 3</li>
                                </ul>
                            </div>
                            <div class="boton-reproducir">
                                <input type="button" value="Reproducir" onclick="location.href='#'">
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <div>footer</div>
    </footer>
</body>

</html>
