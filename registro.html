<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrarse</title>
</head>
<body>
    <header class="header">
        <div class="icono">
            <h1 class="logo">logo</h1>
        </div>
    </header>
    <main class="main">
        <div class="logearse">
            <form id="registrarse" action="#" method="POST">
                <label for="firstname">First Name</label required>
                <input name="firstname" placeholder="First Name" type="text">

                <label for="lastname">Last Name</label required>
                <input name="lastname" placeholder="Last Name" type="text">

                <label for = "Email">Email</label required>
                <input type = "email" name = "email" placeholder="maxisun@gmail.com" required>
                
                <label for = "password">Password</label>
                <input type = "password" name = "password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title = "Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                
                <label for = "verpassword">Verify Password</label>
                <input type = "password" name = "verpassword" name = "password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title = "Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

                <label for="birthday">Birthdate</label>
                <input type="date" name="birthday" value="1992-11-14"/>

                <label for ="gender">Gender</label>
                <input name="gender" value="M" type="radio">M
                <input name="gender" value="F" type="radio">F
            </form>
        </div>
        <div class="boton-registro">
            <a class="registro" href="#"><span>Registrarse</span></a>
        </div>
    </main>
    <footer>
        <section class="footer">

        </section>
    </footer>
</body>
</html>
