<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrarse</title>
    <link rel="icon" type="image/png" href="../../assets/img/logo/icon.png">
    <link rel="stylesheet" href="../../assets/css/FORMstyle.css">
</head>

<body>
    <div class="container">

        <form id="signup">

            <div class="header">

                <h1>Registro</h1>

                <p>Introduce tus datos a continuacion</p>

            </div>

            <div class="sep"></div>

            <div class="inputs">
                <input type="text" placeholder="nombre">
                <input type="email" placeholder="e-mail" autofocus />

                <input type="password" placeholder="contrasena" />
                <label for="birthday">Fecha de nacimiento </label>
                <input type="date" name="birthday" value="1969-04-20" />
                <label for="music">Musica favorita </label>
                <textarea rows="4" cols="50" placeholder="cuentanos cuales son tus gustos musicales">
                    </textarea>
                
                <div class="checkboxy">
                    <input name="cecky" id="checky" value="1" type="checkbox" /><label class="terms">I accept the terms
                        of use</label>
                </div>

                <a id="submit" href="../Inicio/inicio.html">Registrate a SENTIO </a>

            </div>

        </form>

    </div>
</body>

</html>
