<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comentarios de discusiones</title>
    <link rel="icon" type="image/png" href="../../assets/img/logo/icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="contenedor">
        <header class="header fluid-container main row">
            <div class="icono">
                <h1 class="logo">logo</h1>
            </div>
            <div class="reproductor">

            </div>
            <div class="perfil">
                <div class="img-perfil">

                </div>
                <div class="nombre">
                    <h2 id="name">Nombre del usuario</h2>
                </div>
                <div class="boton-perfil">
                    <input type="button" value="Perfil" onclick="location.href='#'">
                </div>
            </div>
        </header>
        <div class="fluid-container">
            <nav class="nav main row">
                <ul class="lista">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Notificaciones</a></li>
                    <li><a href="#">Mensajes</a></li>
                    <li><a href="#">Buscador</a></li>
                </ul>
            </nav>
        </div>

        <main class="main row">
            <div class="col-md-9">
            <section class="seccion-principal">
                <h1 class="nombre-discusion"></h1>
                <div class="publicacion-principal">

                </div>
                <div class="nuevo-comentario">
                    <textarea name="comentario" rows="" cols="" placeholder="Nuevo comentario"></textarea>
                    <input type="button" value="Agregar" onclick="location.href='#'">
                </div>
                <div class="comentario">
                    <h2 class="comentarios">Comentarios</h2>
                </div>
            </section>
        </div>
            <aside class="seccion-secundaria col-md-3" >
                <div class="amigos">
                    <input type="button" value="Amigos conectados" onclick="location.href='#'">
                </div>
                <section class="canciones">
                    <h2 class="sons">Playlist de canciones</h2>
                    <ul class="playlist">
                        <li><a href="#">Canción1</a></li>
                        <li><a href="#">Canción2</a></li>
                        <li><a href="#">Canción3</a></li>
                        <li><a href="#">Canción4</a></li>
                        <li><a href="#">Canción5</a></li>
                    </ul>
                </section>
                <section class="foros">
                    <h2 class="lista-foro">Foros suscritos</h2>
                    <ul class="suscripciones">

                    </ul>
                </section>
            </aside>
        </main>
    </div>
</body>

</html>
